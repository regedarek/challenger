<!DOCTYPE html>
<html ng-app>

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Draw your competitors!</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/custom.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>
<div class="container" ng-controller="DrawCtrl">
	<div class="sixteen columns">
		<hr />
		<ul id="main-menu">
			<li>Home</li>
			<li>About</li>
			<li><a href="#" id="header-logo"><h3>Challenger</h3></a></li>
			<li>Contact</li>
			<li>Awesome</li>
		</ul>
	</div>

	<div class="twelve columns">
		<div>
			<h1>Enter names of players</h1>
			<form class="player-adding" ng-submit="addEntry()">
				<input name="player-name" type="text" class="drag-right" ng-model="newEntry.name" />
				<input type="submit" value="Add" />
			</form>
			<button ng-show="entries.length % 2 > 0" ng-click="drawLucky()">Draw Lucky Player</button>

			<ul class="players-list">
				<li ng-repeat="entry in entries">{{entry.name}}</li>
				{{newEntry.name}}
			</ul>
		</div>
	</div>

	<div class="four columns">
		<ul>
			<li>Number of pairs: {{countPairs()}} </li>
			<span ng-show="lucky.name.length > 0">{{lucky.name}} gets a bye</span>
		</ul>
	</div>

</div>

<script type="text/javascript" src="vendor/angular.min.js"></script>
<script type="text/javascript" src="js/draw.js"></script>
</body>
</html>
